    <style>
        /* Floating Hearts */
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.5);
            font-size: 24px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateY(-500px) scale(1.5);
                opacity: 0;
            }
        }

        /* Candle Flame Flicker */
        .flame {
            animation: flicker 0.2s infinite alternate;
            transform-origin: center bottom;
        }

        @keyframes flicker {
            from {
                transform: scale(1) rotate(-2deg);
                opacity: 0.9;
            }

            to {
                transform: scale(1.05) rotate(2deg);
                opacity: 1;
            }
        }

        /* Smoke */
        .smoke {
            position: absolute;
            /* bottom: 40px; */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 10px;
            height: 10px;
            background: rgba(200, 200, 200, 0.6);
            border-radius: 50%;
            animation: rise 2s forwards;
        }
        @keyframes rise {
            from {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }

            to {
                transform: translateY(-150px) scale(2);
                opacity: 0;
            }
        }

        /* Knife Cursor */
        .knife-cursor {
            cursor: url("assets/images/knife-cursor-64.svg") 8 12, auto;
        }

        /* Slash Effect */
        .slash {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 2px;
            background: white;
            box-shadow: 0 0 8px white;
            transform: translate(-50%, -50%) rotate(-45deg);
            opacity: 0;
            animation: slashAnim 0.6s forwards;
        }

        @keyframes slashAnim {
            0% {
                width: 0;
                opacity: 1;
            }

            100% {
                width: 200px;
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: red;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            from {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }

            to {
                transform: translateY(500px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Final Bouquet Overlay */
        #bouquet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }

        #bouquet-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .feather-xy {
            -webkit-mask-image:
                linear-gradient(to bottom, transparent 0, black 30px, black calc(100% - 30px), transparent 100%),
                linear-gradient(to right, transparent 0, black 30px, black calc(100% - 30px), transparent 100%);
            -webkit-mask-composite: destination-in;
            mask-image:
                linear-gradient(to bottom, transparent 0, black 30px, black calc(100% - 30px), transparent 100%),
                linear-gradient(to right, transparent 0, black 30px, black calc(100% - 30px), transparent 100%);
            mask-composite: intersect;
        }
    </style>
